<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">


</head>
<body>
    <div class="w-100 p-3" style="background-color: black">
        <div class="d-flex justify-content-around" >
            <h4 class="text-warning">Yellow-Shop</h4>
            <a class="btn btn-outline-primary" href="{% url 'index' %}">Главная</a>
            <a class="btn btn-outline-primary" href="{% url 'edit' %}">Добавить блюдо</a>

                {% if user.is_authenticated %}
                    <span class="text">
                  {{ user.get_username }} | <a href="{% url 'logouts' %}">Выйти</a>
                    </span>
                {% else %}
                    <span class="text">
                    <a href="{% url 'registr' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
                    </span>
                {% endif %}
            </div>
        </div>
    </div>




    {% block content %}
    {% endblock %}


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
