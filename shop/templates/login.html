{% extends 'index.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <section class="login">
        <form method="post">
            <h3>{{ auth_header }}</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
            {{ user }}
            <a class="btn btn-success" href="{% url 'social:begin' 'google-oauth2' %}">
                Google account
              </a>
        </form>
    </section>
{% endblock %}
