{% extends 'header.html' %}
{% block content %}

    {% for dish in dishes %}
        <div class="dish_cart">
            <h3>Название блюда: {{ dish.title }} </h3>

            <p>
                {% for category in dish.categories.all %}
                    {{ category.title }},
                {% endfor %}
            </p>
            <p>Описание: {{ dish.description }}</p>
        </div>
{% endfor %}
{% endblock %}
